<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGPU</title>
    <!--link rel="stylesheet" href="style.css" type="text/css"-->
</head>

<body>
    <canvas id="canvas" width="1024" height="768"></canvas>
    <script type="module">
        import init, { start_webgpu_app, resize, render, move_camera } from "./pkg/wasmgpu.js";

        let mouseDragging = false;

        async function run() {
            if (!('gpu' in navigator)) {
                alert("This browser does not support WebGPU");
                return;
            }
            if (typeof WebAssembly === 'undefined') {
                alert("This browser does not support WebAssembly");
                return;
            }

            await init();
            let state = await start_webgpu_app(canvas);
            render(state);

            canvas.addEventListener('mousemove', (e) => {
                if (mouseDragging) {
                    const dx = e.movementX / canvas.width;
                    const dy = e.movementY / canvas.height;
                    move_camera(state, 0, -dy, -dx);
                    render(state);
                }
            });

            canvas.addEventListener('wheel', (e) => {
                move_camera(state, -e.deltaY * 0.001, 0, 0);
                render(state);
            });

            canvas.addEventListener('mousedown', (e) => {
                mouseDragging = true;
                canvas.classList.add('no-cursor');
            });

            canvas.addEventListener('mouseup', (e) => {
                mouseDragging = false;
            });

            canvas.addEventListener('mouseleave', (e) => {
                mouseDragging = false;
            });

            // TODO: Touch is more complicated
            document.addEventListener('touchmove', (e) => {
                let clientPos = e.touches ? e.touches[0] : e;
                //rotate_azimuth(state, -clientPos.clientX / canvas.width);
                render(state);
            }, { passive: false });
        }

        run();
    </script>
</body>

</html>
