<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGPU</title>
    <!--link rel="stylesheet" href="style.css" type="text/css"-->
</head>

<body>
    <canvas id="canvas" width="1024" height="768"></canvas>
    <script type="module">
        import init, { start_app, JsApp } from "./pkg/wasmgpu.js";

        let mouseDragging = false;

        async function run() {
            if (!('gpu' in navigator)) {
                alert("This browser does not support WebGPU");
                return;
            }
            if (typeof WebAssembly === 'undefined') {
                alert("This browser does not support WebAssembly");
                return;
            }

            await init();
            let app = await start_app(canvas);
            app.render();

            window.app = app;

            canvas.addEventListener('mousemove', (e) => {
                if (mouseDragging) {
                    const dx = e.movementX / canvas.width;
                    const dy = e.movementY / canvas.height;
                    app.move_camera(0, -dy, -dx);
                    app.render();
                }
            });

            canvas.addEventListener('wheel', (e) => {
                app.move_camera(-e.deltaY * 0.001, 0, 0);
                app.render();
            });

            canvas.addEventListener('mousedown', (e) => {
                mouseDragging = true;
                canvas.classList.add('no-cursor');
            });

            canvas.addEventListener('mouseup', (e) => {
                mouseDragging = false;
            });

            canvas.addEventListener('mouseleave', (e) => {
                mouseDragging = false;
            });

            // TODO: Remove, only for debugging

            let toggle_aa = function () {
                let enabled = !app.is_multisampling_enabled();
                console.log(`Setting multisampling to ${enabled}`);
                app.set_multisampling_enabled(enabled);
            }

            window.addEventListener('keypress', (e) => {
                let size_start = 1 << 4;
                switch (e.key) {
                    case '1':
                        size_start <<= 0;
                        break;
                    case '2':
                        size_start <<= 1;
                        break;
                    case '3':
                        size_start <<= 2;
                        break;
                    case '4':
                        size_start <<= 3;
                        break;
                    case '5':
                        size_start <<= 4;
                        break;
                    case '6':
                        size_start <<= 5;
                        break;
                    case '7':
                        size_start <<= 6;
                        break;
                    case '8':
                        size_start <<= 7;
                        break;
                    case '9':
                        // 4095 is too big
                        size_start <<= 8;
                        break;
                    case 'a':
                        toggle_aa();
                        return;
                    default:
                        break;
                }
                size_start -= 1;
                console.log(size_start);
                app.set_grid_resolution(size_start, size_start);
            });

            // TODO: Touch is more complicated
            document.addEventListener('touchmove', (e) => {
                let clientPos = e.touches ? e.touches[0] : e;
                app.render();
            }, { passive: false });
        }

        run();
    </script>
</body>

</html>
